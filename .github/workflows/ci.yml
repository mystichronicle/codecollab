name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  # Python API Gateway Tests
  api-gateway-test:
    name: API Gateway Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: codecollab
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: codecollab_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      
      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: codecollab
          MONGO_INITDB_ROOT_PASSWORD: test_password
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand(\"ping\").ok' --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      working-directory: ./services/api-gateway
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio
    
    - name: Run linting
      working-directory: ./services/api-gateway
      run: |
        pip install ruff
        ruff check app/ || true
    
    - name: Run tests
      working-directory: ./services/api-gateway
      env:
        DATABASE_URL: postgresql://codecollab:test_password@localhost:5432/codecollab_test
        MONGODB_URL: mongodb://codecollab:test_password@localhost:27017/codecollab_test?authSource=admin
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: test_secret_key_for_ci_only
      run: |
        pytest --cov=app --cov-report=xml --cov-report=term || true
    
    - name: Upload coverage
      uses: codecov/codecov-action@v5
      if: always()
      with:
        files: ./services/api-gateway/coverage.xml
        flags: api-gateway
        name: api-gateway-coverage

  # Rust Execution Service Tests
  execution-service-test:
    name: Execution Service Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
        components: rustfmt, clippy
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: services/execution-service/target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Run clippy
      working-directory: ./services/execution-service
      run: cargo clippy -- -D warnings || true
    
    - name: Run rustfmt check
      working-directory: ./services/execution-service
      run: cargo fmt -- --check || true
    
    - name: Run tests
      working-directory: ./services/execution-service
      run: cargo test --verbose || true
    
    - name: Build release
      working-directory: ./services/execution-service
      run: cargo build --release

  # Go Collaboration Service Tests
  collab-service-test:
    name: Collaboration Service Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.21'
        cache-dependency-path: services/collab-service/go.sum
    
    - name: Get dependencies
      working-directory: ./services/collab-service
      run: go mod download
    
    - name: Run go vet
      working-directory: ./services/collab-service
      run: go vet ./... || true
    
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: latest
        working-directory: services/collab-service
        args: --timeout=5m || true
    
    - name: Run tests
      working-directory: ./services/collab-service
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./... || true
    
    - name: Build
      working-directory: ./services/collab-service
      run: go build -v ./cmd/server

  # Frontend Tests
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: services/frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./services/frontend
      run: npm ci
    
    - name: Run ESLint
      working-directory: ./services/frontend
      run: npm run lint || true
    
    - name: Run TypeScript check
      working-directory: ./services/frontend
      run: npx tsc --noEmit || true
    
    - name: Run tests
      working-directory: ./services/frontend
      run: npm test -- --passWithNoTests || true
    
    - name: Build
      working-directory: ./services/frontend
      run: npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v5
      with:
        name: frontend-build
        path: services/frontend/dist/
        retention-days: 7

  # Docker Build Test
  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [api-gateway, collab-service, execution-service, frontend]
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v6
      with:
        context: ./services/${{ matrix.service }}
        push: false
        tags: codecollab-${{ matrix.service }}:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
